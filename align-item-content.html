<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/aula-4-align-item-content.css">
    <title>Curso Flex Box</title>
</head>
<body>
    Align Items: CENTER
    <div class="container flex align-item-center">
        <div class="item">item 1</div>
        <div class="item">item 1</div>
        <div class="item">item 1</div>
    </div>
    Align Items: END
    <div class="container flex align-item-end">
        <div class="item">item 1</div>
        <div class="item">item 1</div>
        <div class="item">item 1</div>
    </div>
    Align Items: START
    <div class="container flex align-item-start">
        <div class="item">item 1</div>
        <div class="item">item 1</div>
        <div class="item">item 1</div>
    </div>
    Align Content: SPACE-AROUND
    <div class="container flex align-content-space-around">
        <div class="item">item 1</div>
        <div class="item">item 1</div>
        <div class="item">item 1</div>
    </div>
    Align Content: SPACE-BETWENN
    <div class="container flex align-content-space-betwenn">
        <div class="item">item 1</div>
        <div class="item">item 1</div>
        <div class="item">item 1</div>  
    </div>
</body>
</html>
