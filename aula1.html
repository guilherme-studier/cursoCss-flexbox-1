<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/aula1.css">
    <title>Curso Flex Box</title>
</head>
<body>
    <!-- DISPLAY BLOCK -->
    Block
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>
    <!-- END DISPLAY BLOCK -->
    <!-- DISPLAY FLEX -->
    Flex
    <div class="container flex">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>
    Flex com Flex-Direction Row
    <div class="container flex row">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>
    Flex com Flex-Direction Column
    <div class="container flex column">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>
    Flex com Flex-Direction Column-Reverse
    <div class="container flex column-reverse">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>
    <!-- END DISPLAY FLEX -->
</body>
</html>
